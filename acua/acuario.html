<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acuario Interactivo</title>
    <link rel="stylesheet" href="acuario.css">
</head>
<body>
    <a href="..\ale.html" class="floating-button">
        &#8594; <!-- Right arrow symbol -->
    </a>
    <div class="controls">
        <label class="switch">
            <input type="checkbox" id="colorSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="aquarium">
        <div class="sand">
            <!-- Granos de arena -->
            <div class="grain" style="left: 10%;"></div>
            <div class="grain" style="left: 25%;"></div>
            <div class="grain" style="left: 40%;"></div>
            <div class="grain" style="left: 60%;"></div>
            <div class="grain" style="left: 80%;"></div>
        </div>

        <div class="starfish" style="top: 10%; left: 60%;"></div>

        <div class="juanxito">
            <img src="imagesA/pez.png" alt="Pez Juanxito" class="fish-image">
        </div>

        <div class="nemo nemo-small">
            <img src="imagesA/nemo.png" alt="Caballito ">
        </div>
        
        <div class="nemo nemo-medium">
            <img src="imagesA/nemo.png" alt="Caballito">

        </div>
        <div class="nemo nemo-large">
            <img src="imagesA/nemo.png" alt="Caballito">
        </div>
        
        
        <div class="horse horse-large">
            <img src="imagesA/horse1.png" alt="Caballito">
        </div>

        <div class="horse horse-small">
            <img src="imagesA/horse1.png" alt="Caballito">
        </div>
        
        <div class="horse horse-medium flip-horse"> <!-- This horse will be flipped -->
            <img src="imagesA/horse1.png" alt="Caballo Mediano">
        </div>

        
        <div class="alga alga-small">
            <img src="imagesA/alga.png" alt="Alga">
        </div>
        <div class="alga alga-medium">
            <img src="imagesA/alga.png" alt="Alga">
        </div>


        <div class="alga2">
            <img src="imagesA/alga2.png" alt="Alga 2" class="alga-image">
        </div>
        
        <div class="alga3"> 
            <img src="imagesA/alga3.png" alt="Alga amarilla" class="alga-image">
        </div>

        <div class="coral"> 
            <img src="imagesA/coral.png" alt="Coral" class="coral-image">
        </div>
        

        <div class="pufferfish">
            <div class="spine spine1"></div>
            <div class="spine spine2"></div>
            <div class="spine spine3"></div>
            <div class="spine spine4"></div>
            <div class="spine spine5"></div>
            <div class="spine spine6"></div>
            <div class="spine spine7"></div>
            <div class="spine spine8"></div>
            <div class="mouth"></div>
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="fin left-fin"></div>
            <div class="fin right-fin"></div>
        </div>

        <!-- Peces y burbujas -->
        <div class="fish fish1"></div>
        <div class="fish fish2"></div>
        <div class="fish fish3"></div>
        <div class="fish fish4"></div>

        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>

        <!-- Jellyfish Structure -->
        <div class="tentD container">
            <div class="jellyfish">
                <div class="middle">
                    <div class="ten">
                        <div class="a"></div>
                        <div class="e"></div>
                        <div class="b"></div>
                        <div class="d"></div>
                        <div class="c"></div>
                    </div>
                    <div class="nine">
                        <div class="a"></div>
                        <div class="e"></div>
                        <div class="b"></div>
                        <div class="d"></div>
                        <div class="c"></div>
                    </div>
                    <div class="eight">
                        <div class="a"></div>
                        <div class="e"></div>
                        <div class="b"></div>
                        <div class="d"></div>
                        <div class="c"></div>
                    </div>
                    <div class="seven">
                        <div class="a"></div>
                        <div class="e"></div>
                        <div class="b"></div>
                        <div class="d"></div>
                        <div class="c"></div>
                    </div>
                    <div class="six">
                        <div class="a"></div>
                        <div class="e"></div>
                        <div class="b"></div>
                        <div class="d"></div>
                        <div class="c"></div>
                    </div>
                    <div class="five">
                        <div class="a"></div>
                        <div class="e"></div>
                        <div class="b"></div>
                        <div class="d"></div>
                        <div class="c"></div>
                    </div>
                    <div class="four">
                        <div class="a"></div>
                        <div class="e"></div>
                        <div class="b"></div>
                        <div class="d"></div>
                        <div class="c"></div>
                    </div>
                    <div class="three">
                        <div class="a"></div>
                        <div class="e"></div>
                        <div class="b"></div>
                        <div class="d"></div>
                        <div class="c"></div>
                    </div>
                    <div class="two">
                        <div class="a"></div>
                        <div class="e"></div>
                        <div class="b"></div>
                        <div class="d"></div>
                        <div class="c"></div>
                    </div>
                    <div class="one">
                        <div class="a"></div>
                        <div class="e"></div>
                        <div class="b"></div>
                        <div class="d"></div>
                        <div class="c"></div>
                    </div>
                </div>
                <div class="tentacles">
                    <div class="tentA"></div>
                    <div class="tentB">
                        <div class="tb1"></div>
                    </div>
                    <div class="tentC"></div>
                    <div class="tentD"></div>
                    <div class="tentE"></div>
                </div>
                <div class="body">
                    <div class="stripes01"></div>
                    <div class="stripes02"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="acuario.js"></script>
</body>
</html>
